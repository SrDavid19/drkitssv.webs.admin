<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"></title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{layout/header :: header}"></div>
    <main class="container mt-4">
        <h3 th:text="${message}"></h3>
        <!--Content-->
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Tipo</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="registro:${tiposlocalidad}">
                <td th:text="${registro.tipo}"></td>
              </tr>
            </tbody>
          </table>
          <div class="row">
			  <div class="col-md-2"></div>
			  <div class="col-md-8">
				  <nav aria-label="Pagination" th:if="${pages != null and #lists.size(pages) > 0}">
					  <ul class="pagination justify-content-center">
						  <li class="page-item" th:classappend="${prev == 0 ? 'disabled' : ''}">
							  <a class="page-link" th:href="@{/maintenance/tipolocalidad(page=${prev})}">Anterior</a>
						  </li>
						  <li class="page-item" th:each="page:${pages}" th:classappend="${current == page ? 'active' : ''}">
							  <a class="page-link" th:href="@{/maintenance/tipolocalidad(page=${page})}" th:text="${page}"></a>
						  </li>
						  <li class="page-item" th:classappend="${current == last ? 'disabled' : ''}">
							  <a class="page-link" th:href="@{/maintenance/tipolocalidad(page=${next})}">Siguiente</a>
						  </li>
					  </ul>
				  </nav>
			  </div>
			  <div class="col-md-2"></div>
		  </div>
    </main>
    <div th:replace="~{layout/footer :: footer}"></div>
</body>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</html>
